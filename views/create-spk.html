<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Surat Perintah Kerja</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.js"></script>
    <script defer src="/js/create-spk.js"></script>
    <script defer src="/js/logout.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/assets/img/ppsdm.png" width="50" height="50" alt="logo">
          </a>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create-ppp"><strong>buat PPP</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ppp">PPP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/rp">RP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/perkiraan-biaya">Perkiraan Biaya</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pengadaan">Pengadaan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/spk">SPK</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/change-pwd">Ganti Password</a>
                </li>
                <li class="nav-item" style="cursor: pointer;">
                    <a class="nav-link" id="btn-logout">Logout</a>
                </li>
            </ul>
            </form>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
        <div class="p-4">
            <h1>Buat Surat Kerja</h1>
            <hr>
            <p>dibuat berdasarkan Dokumen Pengadaan dengan ID : {{ .PengadaanID }}</p>
            <a href="/pengadaan/{{ .PengadaanID }}" target="_blank">detail</a>
            <hr>
            <form>
            <input type="hidden" id="input-id" value="{{ .ID }}">
            <input type="hidden" id="input-pengadaan-id" value="{{ .PengadaanID }}">
            <div class="mb-3">
                <label for="input-worker-email" class="form-label">Email Pekerja</label>
                <input type="email" class="form-control" id="input-worker-email" aria-describedby="worker-EmailHelp">
                <div id="worker-EmailHelp" class="form-text">masukkan email pekerja.</div>
            </div>
            <div class="mb-3">
                <label for="input-doc" class="form-label">Surat Perintah Kerja</label>
                <input type="file" class="form-control" id="input-doc" aria-describedby="docHelp">
                <div id="docHelp" class="form-text">upload dokumen surat perintah kerja.</div>
            </div>
            <button type="button" class="btn btn-primary" id="btn-create-spk">Buat Surat Perintah Kerja</button>
            <button class="btn" id="btn-exit">exit</button>
            </form>
        </div>
    </div>
</body>
</html>
