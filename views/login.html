<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/bootstrap.js"></script>
    <script defer src="/js/login.js"></script>
    <title>Login</title>
</head>
<body>
    <main class="form-signin">
        <form>
          <img class="mb-4" src="/img/ppsdm.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 fw-normal">Please login</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="input-username" placeholder="username">
            <label for="input-username">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="input-password" placeholder="Password">
            <label for="input-password">Password</label>
          </div>
      
          <button class="w-100 btn btn-lg btn-primary" type="button" id="btn-login">Login</button>
        </form>
      </main>
</body>
</html>
