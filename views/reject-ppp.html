<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolak Permohonan Permintaan Pekerjaan</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.js"></script>
    <script defer src="/js/reject-ppp.js"></script>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="p-4">
            <h1>Tolak Permintaan Permohonan Pekerjaan</h1>
            <hr>
            <p>untuk Permintaan Permohonan Pekerjaan dengan ID : {{ .PPPID }}</p>
            <a href="/ppp/{{.PPPID}}">detail</a>
            <hr>
            <form>
            <div class="mb-3">
                <input type="hidden" id="input-ppp-id" value="{{ .PPPID }}">
                <input type="hidden" id="input-inbox-id" value="{{ .INBOXID }}">
                <label for="input-msg" class="form-label">Pesan</label>
                <input type="text" class="form-control" id="input-msg" aria-describedby="msgHelp">
                <div id="msgHelp" class="form-text">masukkan pesan.</div>
            </div>
            <button type="button" class="btn btn-danger" id="btn-tolak">Tolak</button>
            <button class="btn" id="btn-exit">exit</button>
            </form>
        </div>
    </div>
</body>
</html>
